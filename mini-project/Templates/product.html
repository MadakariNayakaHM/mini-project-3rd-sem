<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 crossorigin="anonymous">

 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<body>
    
<div class="container-fluid mt-5">
    <div class="card " style="width:80%;height:50%;margin-top:20%;display:block;margin:auto">
        <div class="card-header bg-danger">
            <div class="container text-center">
                <h1 class="text-light">here is your product </h1>
                <h3 class=" badge rounded-pill bg-dark text-danger">{%TAB-COMP%}</h3>
                   
               
            </div>
        </div>
        <div class="card-body  justify-content-center bg-dark" >
            <div class="container d-lg-flex d-md-flex text-center">
            <h3 class="card-text text-success mx-1"> {%TAB-NAME%}</h3>
            <h2 class="card-text text-danger">{%PRICE%}</h2>
        </div>
        <h3 class="card-text text-center text-info"> {%CONTENT%} </h3>
        <h5 class="card-footer bg-secondary text-light"> <span class=" text-danger">USED_FOR : </span> {%USED-FOR%}</h5>
        </div>
        <div class="card-footer bg-dark d-lg-flex d-md-flex ">
            <h3 class="text-center text-light text-decoration-none"><a href="/" style="text-decoration: none;">Back To Home Page</a></h3>
            <h3 class="text-warning mx-5"><a href="#" class="text-warning" style="text-decoration: none;"><i class="fas fa-cart-plus"></i>ADD TO CART</a></h3>
            <h3 class="text-light mx-5"><a href="#" class="text-light" style="text-decoration: none;"><i class="fas fa-rupee-sign"></i></i>Buy Now</a></h3>
            

        </div>
    </div>
</div>
